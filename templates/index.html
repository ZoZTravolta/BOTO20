<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>BOTO 2.0</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
   <link rel="stylesheet" href="../static/style.css" />

</head>

<body class="bg-light">
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">ChatBot 2.0</a>
   </nav>
   <div class="container" style="min-height: calc(100vh - 80px);">
      <div class="row">
         <div class="col-md-3"></div>
         <div class="col-md-6">
            <div class="py-5 text-center">
               <h2>BOTO 2.0</h2>
               <img class="d-block mx-auto mb-4" id="botoPic" src="../static/images/waiting.gif" alt="" width="200" />
            </div>

            <div>
               <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Message" aria-label="Message" id="userInput"
                     aria-describedby="basic-addon2">

                  <select id="selectType">
                     <option value="smart">Smart</option>
                     <option value="parrot">Parrot</option>
                     <option value="broken">Broken record</option>
                     <option value="drunk">Drunk</option>
                     <option value="copyCat">CopyCat</option>
                     <option value="macbeth">Macbeth</option>
                     <option value="trump">Trump</option>
                     <option value="awake">Awake</option>
                     <option value="external-bot">External bot</option>
                  </select>

                  <div class="input-group-append">
                     <button class="btn btn-primary" id="btnSubmit" type="button">Button</button>
                  </div>
               </div>


            </div>



            <div class="response">
               <div id="responseText">
                  <!-- response of boto will be here -->
               </div>
            </div>



         </div>
         <div class="col-md-3"></div>
      </div>
   </div>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script src="../static/js/app.js"></script>
</body>

</html>
